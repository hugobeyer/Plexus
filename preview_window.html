							<head>
  <meta charset="UTF-8">
  <title>gpuwindow â€” WebGL alpha</title>
  <style>
    html,body{
      margin:0;
      height:100%;
      overflow:hidden;
      font-family:sans-serif;
      /* page-wide grid */
      background:#1a1a1a;
      background-image:
        linear-gradient(#262626 1px,transparent 1px),
        linear-gradient(90deg,#262626 1px,transparent 1px);
      background-size:20px 20px;
    }

    #gpuWin{position:absolute;top:40px;left:40px;width:480px;height:360px;background:transparent;border:1px solid #444;border-radius:6px;display:flex;flex-direction:column;box-shadow:0 2px 6px rgba(0,0,0,.6);user-select:none;}
    #gpuWin.collapsed{height:24px;}
    #gpuWin .title{height:24px;line-height:24px;background:#222;color:#fafafa;padding-left:8px;cursor:move;border-bottom:1px solid #444;}
    #gpuWin .content{flex:1;position:relative;overflow:hidden;background:transparent;}
    
    #gpuWin .content canvas{position:relative;z-index:1;display:block;width:100%;height:100%;background:transparent !important;}

    .handle{position:absolute;background:transparent;z-index:2;}
    .h{height:6px;width:100%;cursor:ns-resize;}
    .v{width:6px;height:100%;cursor:ew-resize;}
    .top{top:-3px;left:0;}
    .bottom{bottom:-3px;left:0;}
    .left{left:-3px;top:0;}
    .right{right:-3px;top:0;}
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
<script type="module">
import * as THREE from 'three';

/* ===== DOM ===== */
const win=document.createElement('div');
win.id='gpuWin';
win.innerHTML=`<div class="title">WebGL Viewport</div><div class="content" id="content"></div><div class="handle h top"></div><div class="handle h bottom"></div><div class="handle v left"></div><div class="handle v right"></div>`;
document.body.appendChild(win);
const contentEl=win.querySelector('#content');

/* ===== Window drag / resize ===== */
(function(){
  const title=win.querySelector('.title');
  let drag=false,ox=0,oy=0;
  title.addEventListener('pointerdown',e=>{if(e.button)return;drag=true;ox=e.clientX-win.offsetLeft;oy=e.clientY-win.offsetTop;});
  window.addEventListener('pointermove',e=>{if(!drag)return;win.style.left=e.clientX-ox+'px';win.style.top=e.clientY-oy+'px';});
  window.addEventListener('pointerup',()=>drag=false);
  title.ondblclick=()=>{win.classList.toggle('collapsed');contentEl.style.display=win.classList.contains('collapsed')?'none':'block';resize();};

  let rs=false,dir='',sx=0,sy=0,sw=0,sh=0,sl=0,st=0;
  win.querySelectorAll('.handle').forEach(h=>h.addEventListener('pointerdown',e=>{if(e.button)return;rs=true;dir=[...h.classList].find(c=>['top','bottom','left','right'].includes(c));sx=e.clientX;sy=e.clientY;sw=win.offsetWidth;sh=win.offsetHeight;sl=win.offsetLeft;st=win.offsetTop;e.preventDefault();}));
  window.addEventListener('pointermove',e=>{if(!rs)return;const dx=e.clientX-sx,dy=e.clientY-sy;if(dir==='right')win.style.width=Math.max(240,sw+dx)+'px';if(dir==='left'){win.style.width=Math.max(240,sw-dx)+'px';win.style.left=sl+dx+'px';}if(dir==='bottom')win.style.height=Math.max(200,sh+dy)+'px';if(dir==='top'){win.style.height=Math.max(200,sh-dy)+'px';win.style.top=st+dy+'px';}resize();});
  window.addEventListener('pointerup',()=>rs=false);
})();

/* ===== THREE / WebGL ===== */
let renderer, scene, cam, light;
let radius,theta,phi;
const target=new THREE.Vector3(0,0.5,0);

initThree();
setupControls();
resize();
new ResizeObserver(resize).observe(contentEl);
requestAnimationFrame(loop);

function initThree(){
  renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
  renderer.setClearColor(0x000000,0); // transparent
  renderer.shadowMap.enabled=true;
  renderer.shadowMap.type=THREE.PCFSoftShadowMap;
  contentEl.appendChild(renderer.domElement);

  scene=new THREE.Scene();
  const ground=new THREE.Mesh(new THREE.PlaneGeometry(10,10),new THREE.ShadowMaterial({opacity:0.4}));
  ground.rotation.x=-Math.PI/2;ground.receiveShadow=true;scene.add(ground);
  const cube=new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshStandardMaterial({color:0xffffff}));
  cube.position.y=0.5;cube.castShadow=true;scene.add(cube);
  light=new THREE.DirectionalLight(0xffffff,1.5);light.position.set(3,4,2);light.castShadow=true;light.shadow.mapSize.set(1024,1024);light.shadow.radius=4;scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040,0.6));

  cam=new THREE.PerspectiveCamera(60,1,0.1,100);
  cam.position.set(2,2,2);
  updateSpherical();updateCam();
}

function resize(){
  if(!renderer||!cam) return;
  const w=contentEl.clientWidth||1,h=contentEl.clientHeight||1;
  renderer.setSize(w,h,false);
  cam.aspect=w/h;cam.updateProjectionMatrix();
}

function loop(){
  requestAnimationFrame(loop);
  renderer.render(scene,cam);
}

/* ===== Controls ===== */
function setupControls(){
  const cvs=renderer.domElement;let dragCam=false,dragLight=false,px=0,py=0;const rot=0.005,zoom=0.001;
  cvs.addEventListener('contextmenu',e=>e.preventDefault());
  cvs.addEventListener('pointerdown',e=>{if(e.button===0)dragCam=true;else if(e.button===2)dragLight=true;px=e.clientX;py=e.clientY;});
  window.addEventListener('pointermove',e=>{
    if(!dragCam&&!dragLight) return;
    const dx=(e.clientX-px)*rot,dy=(e.clientY-py)*rot;px=e.clientX;py=e.clientY;
    if(dragCam){theta-=dx;phi+=dy;const lim=Math.PI/2-0.1;phi=Math.max(-lim,Math.min(lim,phi));updateCam();}
    if(dragLight){light.position.applyAxisAngle(new THREE.Vector3(0,1,0),-dx);}
  });
  window.addEventListener('pointerup',()=>{dragCam=false;dragLight=false;});
  cvs.addEventListener('wheel',e=>{radius*=1+e.deltaY*zoom;radius=Math.max(0.5,Math.min(50,radius));updateCam();},{passive:true});
}

/* ===== Helpers ===== */
function updateSpherical(){const v=cam.position.clone().sub(target);radius=v.length();theta=Math.atan2(v.x,v.z);phi=Math.asin(v.y/radius);} 
function updateCam(){const y=radius*Math.sin(phi),r=radius*Math.cos(phi),x=r*Math.sin(theta),z=r*Math.cos(theta);cam.position.set(target.x+x,target.y+y,target.z+z);cam.lookAt(target);} 
</script>


</body></html>
